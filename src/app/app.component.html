
<div class="container">
 
  <div *ngFor="let data of data.data">
<div class="panel-group">
  <div class="panel panel-default">
   <!--<div class="panel panel-default"> -->
    <div class="panel-heading">
      <h4 class="panel-title">
          <a data-toggle="collapse" href="#{{data.id}}" >{{data.subject}}</a>
      </h4>
      </div>
      <div id="{{data.id}}" class="panel-collapse collapse">
         <div class="panel-body">{{data.id}}</div>
          <div class="panel-footer">{{data.name}}</div>
     </div>
       </div>
   <!-- </div>--> 
  </div>
</div> <!-- div ng-for -->

<!-- gmap -->
<div #gmap style="width:100%;height:100px">
  <div class="row mt-5">
    <div class="col-md-9 mx-auto">
        <h2 class="text-left">Google Map</h2>
        <div class="card mt-3">
            <div class="card-body">
                <div #mapRef style="width:100%;height:400px"></div>
            </div>
        </div>
    </div>
</div>
</div>
